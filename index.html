<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around_Us - Explore the World</title>
    <link href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Intro Screen */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #intro-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            color: white;
        }

        .intro-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .intro-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .play-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .credits {
            position: absolute;
            bottom: 2rem;
            color: white;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: none;
        }

        #ui-container.visible {
            display: block;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .info-panel h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .info-panel p {
            margin: 5px 0;
        }

        /* Controls Info */
        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
        }

        #controls-info.visible {
            display: block;
        }

        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 3px;
            margin: 0 3px;
            font-weight: bold;
        }

        /* Speed indicator */
        #speed-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
        }

        #speed-indicator.visible {
            display: block;
        }

        #speed-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 1.5rem;
        }

        #loading-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div>Loading...</div>
    </div>

    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="intro-content">
            <h1>üåç Around_Us</h1>
            <p>Explore the World Around You</p>
            
            <div style="margin: 30px 0;">
                <label style="display: block; margin-bottom: 10px; font-size: 1.2rem;">Choose Your Starting Location:</label>
                <select id="location-select" style="
                    padding: 10px 20px;
                    font-size: 1.1rem;
                    border-radius: 10px;
                    border: 2px solid white;
                    background: rgba(255,255,255,0.9);
                    cursor: pointer;
                    min-width: 200px;
                ">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
            
            <button class="play-button" id="play-button">PLAY NOW</button>
        </div>
        <div class="credits">
            Created by eeman majumder (eeman1113)
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- UI Container -->
    <div id="ui-container">
        <div class="info-panel">
            <h3>Explorer Stats üìä</h3>
            <p>Distance: <span id="distance-traveled" style="color: #667eea; font-weight: bold;">0.00</span> km</p>
            <p style="margin-top: 10px; font-size: 12px; opacity: 0.8;">Use arrow keys or WASD to explore!</p>
        </div>
    </div>

    <!-- Speed Indicator -->
    <div id="speed-indicator">
        <div>Speed</div>
        <div id="speed-value">0</div>
        <div>km/h</div>
    </div>

    <!-- Controls Info -->
    <div id="controls-info">
        <span class="control-key">W/‚Üë</span> Forward
        <span class="control-key">S/‚Üì</span> Backward
        <span class="control-key">A/‚Üê</span> Left
        <span class="control-key">D/‚Üí</span> Right
        <span class="control-key">SPACE</span> Jump/Brake
        <span class="control-key">E</span> Enter/Exit Vehicle
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
